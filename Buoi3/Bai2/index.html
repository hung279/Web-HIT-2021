<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <div class="container d-flex align-items-center jc-space-between header">
            <a class="logo d-flex align-items-center" href="#">
                <i class="fas fa-user-circle"></i>
                We Do
            </a>
            
                <ul class="nav-menu d-flex">
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Home it works</a></li>
                    <li><a href="">Pricing</a></li>
                    <li><a href="">About us</a></li>
                </ul>
            
            <a href="#" class="btn-nav">
                Let's talk
            </a>
        </div>
    </header>
    <section id="banner" class="banner">
        <div class="container">
            <div class="row">
                <div class="banner-item col-6">
                    <div class="banner-content">
                        <h1>We Implement Your Idea
                            <i class="far fa-lightbulb"></i>
                        </h1>
                        <p>We are here for you to give best real life implementation of your idea.</p>
                        <div class="btn-banner">
                            <a href="#" class="get-started">Get started</a>
                            <a href="#" class="learn-more">Learn more</a>
                        </div>
                    </div>
                </div>
                <div class="banner-item col-6">
                    <div class="banner-image">
                        <img src="./assets/img/Business.jpeg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="member" class="member">
        <div class="container">
            <div class="row">
                <div class="member-item col-3">
                    <div class="member-content">
                        <h2>Meet our Creative Team</h2>
                        <p>A group of expert's to <br> realize your idea</p>
                    </div>
                </div>
                <div class="member-item col-9">
                    <div class="member-image row">
                        <div class="member-image-item col-3">
                            <div class="member-image-box">
                                <img src="./assets/img/elon-musk.jpg" alt="">
                            </div>
                        </div>

                        <div class="member-image-item col-3">
                            <div class="member-image-box">
                                <img src="./assets/img/Jeff-Bezos.jpg" alt="">
                            </div>
                        </div>

                        <div class="member-image-item col-3">
                            <div class="member-image-box">
                                <img src="./assets/img/Bernard-Arnault.jpg" alt="">
                            </div>
                        </div>

                        <div class="member-image-item col-3">
                            <div class="member-image-box">
                                <img src="./assets/img/bill-gates.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
